<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section id="main">
        <h1>WELCOME to ROCK-PAPER-SCISSORS Game</h1>
        <div class="options">
            <div class="option">
                <img src="./assets/rock.png" alt="">
            </div>
            <div class="option">
                <img src="./assets/paper.png" alt="">
            </div>
            <div class="option">
                <img src="./assets/scissors.png" alt="">
            </div>
        </div> 
    </section>
    <section id="score">
        <div>
            <h1 id="res">Result: <span id="status">None</span></h1>
        </div>
        <div class="result">
            <h2>You Choosed: <span id="r1"></span></h2>
            <h2>AI Choosed: <span id="r2"></span></h2>
        </div>
        <div class="score">
            <h2>Your Score: <span id="s1">0</span></h2>
            <h2>AI Score: <span id="s2">0</span></h2>
        </div>
    </section> 
    <script src="./assets/app.js"></script>
</body>
</html>
